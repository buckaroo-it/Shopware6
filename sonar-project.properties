# Unique key for the project
sonar.projectKey=buckaroo:sw6

# Display name and version for the SonarQube UI
sonar.projectName=Shopware 6
sonar.projectVersion=1.0

# Path to the source code, relative to the sonar-project.properties file
sonar.sources=.

# SSL Configuration - Skip certificate verification
# WARNING: This is not secure for production use, but resolves certificate trust issues
# For production, properly configure SSL certificates instead
sonar.scanner.skipSystemCertificates=true